<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniLiveHub's UniLive Promo Materials</title>
    <style>
        body { font-family: Arial, sans-serif; background: #0a0a0f; color: #fff; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        h1 { color: #7DF05D; margin-bottom: 30px; }
        .promo-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
        .promo-item { background: #1a1a25; border-radius: 10px; padding: 20px; text-align: center; }
        .promo-item h3 { color: #A8E6CF; margin-bottom: 15px; }
        .promo-preview { width: 100%; max-width: 325px; height: 540px; border: 2px solid #333; border-radius: 10px; margin-bottom: 15px; }
        .download-btn { background: #7DF05D; color: #000; padding: 10px 20px; border-radius: 5px; text-decoration: none; display: inline-block; font-weight: bold; }
        .download-btn:hover { background: #5BC43A; }
    </style>
</head>
<body>
    <div class="container">
        <h1>UniLiveHub's UniLive Promotional Materials</h1>
        <div class="promo-grid">
            <div class="promo-item">
                <h3>English Version</h3>
                <iframe class="promo-preview" src="promo-html/promo-english.html" frameborder="0"></iframe>
                <a href="promo-html/promo-english.html" class="download-btn" download="unilive-promo-english.html">Download HTML</a>
            </div>
            <div class="promo-item">
                <h3>Korean Version</h3>
                <iframe class="promo-preview" src="promo-html/promo-korea.html" frameborder="0"></iframe>
                <a href="promo-html/promo-korea.html" class="download-btn" download="unilive-promo-korea.html">Download HTML</a>
            </div>
            <div class="promo-item">
                <h3>Russian Version</h3>
                <iframe class="promo-preview" src="promo-html/promo-russia.html" frameborder="0"></iframe>
                <a href="promo-html/promo-russia.html" class="download-btn" download="unilive-promo-russia.html">Download HTML</a>
            </div>
        </div>
        <p style="text-align: center; margin-top: 40px; color: #666;">
            To convert these HTML files to images, use Chrome/Chromium headless mode or any HTML-to-image converter.
        </p>
    </div>
</body>
</html>
