<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Page not found - UniLive">
    <title>404 - Page Not Found | UniLive</title>
    
    <!-- Google Analytics 4 -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-1YE8VKEK9X"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-1YE8VKEK9X');
        gtag('event', '404_error', {
            'page_location': window.location.href,
            'page_referrer': document.referrer
        });
    </script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #7DF05D;
            --primary-dark: #5BC236;
            --dark-bg: #0A0A0A;
            --card-bg: #121212;
            --card-border: #2A2A2A;
            --text: #FFFFFF;
            --text-muted: #A0A0A0;
            --gradient-1: linear-gradient(135deg, #7DF05D 0%, #4CAF50 100%);
        }
        
        html, body {
            height: 100%;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--dark-bg);
            color: var(--text);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .bg-animation::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background: radial-gradient(circle at 20% 80%, rgba(125, 240, 93, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(125, 240, 93, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 40% 40%, rgba(125, 240, 93, 0.08) 0%, transparent 40%);
            animation: bgMove 30s linear infinite;
        }
        
        @keyframes bgMove {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Floating Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--primary);
            border-radius: 50%;
            opacity: 0.3;
            animation: float 20s infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(100vh) scale(0); opacity: 0; }
            10% { opacity: 0.3; }
            90% { opacity: 0.3; }
            100% { transform: translateY(-100vh) scale(1); opacity: 0; }
        }
        
        .container {
            text-align: center;
            padding: 40px 20px;
            max-width: 600px;
            z-index: 1;
        }
        
        .logo {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 40px;
            text-decoration: none;
        }
        
        .logo-img {
            height: 50px;
            width: auto;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: 800;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            margin-bottom: 20px;
            text-shadow: 0 0 60px rgba(125, 240, 93, 0.3);
        }
        
        .error-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: bounce 2s ease-in-out infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 15px;
        }
        
        p {
            color: var(--text-muted);
            font-size: 1.1rem;
            margin-bottom: 40px;
            max-width: 450px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 16px 32px;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s;
            cursor: pointer;
            border: none;
        }
        
        .btn-primary {
            background: var(--gradient-1);
            color: #000;
            box-shadow: 0 10px 40px rgba(125, 240, 93, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 50px rgba(125, 240, 93, 0.5);
        }
        
        .btn-secondary {
            background: transparent;
            color: var(--text);
            border: 2px solid var(--card-border);
        }
        
        .btn-secondary:hover {
            border-color: var(--primary);
            color: var(--primary);
        }
        
        .invite-box {
            margin-top: 50px;
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 20px;
            padding: 25px 30px;
            display: inline-block;
        }
        
        .invite-box p {
            margin-bottom: 15px;
            color: var(--text);
            font-size: 0.95rem;
        }
        
        .invite-code {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            background: rgba(125, 240, 93, 0.1);
            border: 2px dashed var(--primary);
            border-radius: 12px;
            padding: 15px 25px;
        }
        
        .invite-code span {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--primary);
            letter-spacing: 2px;
        }
        
        .copy-btn {
            background: var(--primary);
            color: #000;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.85rem;
            transition: all 0.3s;
        }
        
        .copy-btn:hover {
            transform: scale(1.05);
        }
        
        .copy-btn.copied {
            background: #4CAF50;
        }
        
        .countdown {
            margin-top: 30px;
            color: var(--text-muted);
            font-size: 0.9rem;
        }
        
        .countdown span {
            color: var(--primary);
            font-weight: 600;
        }
        
        /* Glitch effect for 404 */
        .glitch {
            position: relative;
        }
        
        .glitch::before,
        .glitch::after {
            content: '404';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--dark-bg);
        }
        
        .glitch::before {
            left: 2px;
            text-shadow: -2px 0 #ff00ff;
            clip: rect(24px, 550px, 90px, 0);
            animation: glitch-anim-1 2s infinite linear alternate-reverse;
        }
        
        .glitch::after {
            left: -2px;
            text-shadow: -2px 0 #00ffff;
            clip: rect(85px, 550px, 140px, 0);
            animation: glitch-anim-2 2s infinite linear alternate-reverse;
        }
        
        @keyframes glitch-anim-1 {
            0% { clip: rect(30px, 9999px, 10px, 0); }
            20% { clip: rect(60px, 9999px, 80px, 0); }
            40% { clip: rect(10px, 9999px, 50px, 0); }
            60% { clip: rect(70px, 9999px, 100px, 0); }
            80% { clip: rect(40px, 9999px, 70px, 0); }
            100% { clip: rect(20px, 9999px, 40px, 0); }
        }
        
        @keyframes glitch-anim-2 {
            0% { clip: rect(70px, 9999px, 100px, 0); }
            20% { clip: rect(10px, 9999px, 30px, 0); }
            40% { clip: rect(50px, 9999px, 80px, 0); }
            60% { clip: rect(20px, 9999px, 50px, 0); }
            80% { clip: rect(80px, 9999px, 120px, 0); }
            100% { clip: rect(30px, 9999px, 60px, 0); }
        }
        
        @media (max-width: 600px) {
            .error-code {
                font-size: 5rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 280px;
                justify-content: center;
            }
            
            .invite-code {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Background Animation -->
    <div class="bg-animation"></div>
    <div class="particles">
        <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
        <div class="particle" style="left: 25%; animation-delay: 2s;"></div>
        <div class="particle" style="left: 40%; animation-delay: 4s;"></div>
        <div class="particle" style="left: 55%; animation-delay: 1s;"></div>
        <div class="particle" style="left: 70%; animation-delay: 3s;"></div>
        <div class="particle" style="left: 85%; animation-delay: 5s;"></div>
    </div>

    <div class="container">
        <a href="/" class="logo">
            <img src="images/logo.png" alt="UniLive" class="logo-img">
        </a>
        
        <div class="error-icon">ü¶Ñ</div>
        
        <div class="error-code glitch">404</div>
        
        <h1>Oops! Page Not Found</h1>
        <p>The page you're looking for seems to have wandered off into the metaverse. Let's get you back on track!</p>
        
        <div class="buttons">
            <a href="/" class="btn btn-primary">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                    <polyline points="9 22 9 12 15 12 15 22"/>
                </svg>
                Go Home
            </a>
            <a href="https://h.unilive.io/#/login?recomId={{INVITE_CODE}}&language=en_US" class="btn btn-secondary">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/>
                    <polyline points="10 17 15 12 10 7"/>
                    <line x1="15" y1="12" x2="3" y2="12"/>
                </svg>
                Join UniLive
            </a>
        </div>
        
        <div class="invite-box">
            <p>üéÅ While you're here, grab your exclusive invite code!</p>
            <div class="invite-code">
                <span>{{INVITE_CODE}}</span>
                <button class="copy-btn" onclick="copyCode()">Copy</button>
            </div>
        </div>
        
        <div class="countdown">
            Redirecting to homepage in <span id="countdown">10</span> seconds...
        </div>
    </div>

    <script>
        // Copy invite code
        function copyCode() {
            navigator.clipboard.writeText('{{INVITE_CODE}}').then(() => {
                const btn = document.querySelector('.copy-btn');
                btn.textContent = 'Copied!';
                btn.classList.add('copied');
                setTimeout(() => {
                    btn.textContent = 'Copy';
                    btn.classList.remove('copied');
                }, 2000);
            });
        }
        
        // Countdown and redirect
        let seconds = 10;
        const countdownEl = document.getElementById('countdown');
        
        const interval = setInterval(() => {
            seconds--;
            countdownEl.textContent = seconds;
            
            if (seconds <= 0) {
                clearInterval(interval);
                window.location.href = '/';
            }
        }, 1000);
        
        // Stop countdown if user interacts
        document.addEventListener('click', (e) => {
            if (e.target.tagName === 'A' || e.target.tagName === 'BUTTON') {
                clearInterval(interval);
                document.querySelector('.countdown').style.display = 'none';
            }
        });
    </script>
</body>
</html>
